<html>

<head>
<title>Nix Skorczewski and the Chest of Destiny</title>
<script type="text/javascript" language="javascript">
function solve(f){
if (f.answer.value.toLowerCase()=='753')
window.location = 'task4a.html';
else
document.getElementById('error').innerHTML='Try Again!';
}
</script>
</head>

<body style="width:600px; padding-left: 1cm; padding-bottom:10cm">

<P>To find the green key you must first complete the magic square below by finding numbers 1-9 for each box so that the sum across each row, column, and diagonal equals 15.
  Each number will be used only once.<br>

  <img src="./magicsquare15.png" width=400><br>
<br><br>
<form name="answerForm" onSubmit="solve(this); return false;">
  <h2>Enter the 3 numbers from the second row (no spaces) : <input name="answer" type="text" size="10" maxlength="20"/>
  <input value="Submit" type="submit" />
  </form>
  <br><br><br>

<form method="get" action="start.html">
    <button type="submit"> Back to Challenges</button>
</form>
</body>
</html>
