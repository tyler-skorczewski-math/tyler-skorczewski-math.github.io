<!DOCTYPE html>
<html>
<head>
    <title>Yard Scavenger Hunt</title>
    <script>
    function checkAllCheckboxes() {
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var allChecked = true;

        for (var i = 0; i < checkboxes.length; i++) {
            if (!checkboxes[i].checked) {
                allChecked = false;
                break;
            }
        }

        if (allChecked) {
            window.location.href = 'winner.html'; // Replace 'newpage.html' with the URL of the webpage you want to load
        } else {
            alert('Looks like you still have a few things left to find!');
        }
    }
    </script>
</head>
<body>
  <h1>Yard Scavenger Hunt</h1>
  <P>Below is a list of items around the yard you can try to find. Can you find them all?<br><img src="./qr.png" width=150><br>

    <table>
        <tr>
            <th>Found it?</th>
            <th>Item</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="item1"></td>
            <td><img src="./steeringwheel.jpg" alt="Steering wheel" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item2"></td>
            <td><img src="./rabbit.jpg" alt="Rabbit" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item3"><input type="checkbox" name="item4"><input type="checkbox" name="item5"></td>
            <td><img src="./bear.jpg" alt="3 bears" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item6"></td>
            <td><img src="./fairygarden.jpg" alt="Fairy garden" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item7"></td>
            <td><img src="./globe.jpg" alt="Red globe" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item8" width=40></td>
            <td><img src="./toads.jpg" alt="Toads" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item9"></td>
            <td><img src="./turtle.jpg" alt="Turtle" width=300></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item10"></td>
            <td><img src="./pinwheel.jpg" alt="Pinwheel" width=300></td>
        </tr>
    </table>
    <button onclick="checkAllCheckboxes()" width=200>I found everything!</button>
</body>
</html>
